<div class="form-card card">

    <div class="card-header d-flex align-items-center">
        <div class="card-sub-header  d-flex justify-content-between align-items-center w-100">
            <img src="../../../assets/Travel_Page_Assets/Single Trip Flow/Icons/Back Arrow Icon.svg" alt=""
                routerLink="" />
            <p class=" mb-0"><span class="highlight title">Ready to Explore a New Horizon?</span></p>
        </div>

    </div>

    <div class="card-body form-section-body">
        <form [formGroup]="travelForm">
            <div class="position-relative">

                    <!--Destination Name Component-->


                    <div class="mb-3">
                        <label class="form-label">Choose your Destination <span class="astrick">*</span></label>
                    
                        <div class="input-section border d-flex justify-content-between align-items-center">
                    
                            <div class="search-div border d-flex justify-content-center align-items-center">
                                <img src="../../../assets/Travel_Page_Assets/Single Trip Flow/Icons/Search Glass Icon.svg" alt="">
                            </div>
                    
                            <input formControlName="tDest"  [(ngModel)]="searchText" (click)='divOpen()' type="text" class="form-control shadow-none destination-input" id="text"
                                placeholder="Enter Your Destination">
                    
                            <div class="down-arrow-div border d-flex justify-content-center align-items-center">
                                <img src="../../../assets/Travel_Page_Assets/Single Trip Flow/Icons/Chevron-down(Gray-Calender)-Icon.svg"
                                    alt="">
                            </div>
                    
                        </div>
                    </div>
                

                    <!---->

                <div [ngClass]="classDiv">
                    <div [ngClass]="searchText === '' ? 'd-none' : 'all-countries-list w-100 mt-2'">
                        <div *ngFor="let country of countries">
                            <div *ngIf="searchText === '' || country.toLowerCase().includes(searchText.toLowerCase())">
                                <p class="countries-name" (click)="divClose()" (click)="getValue($event)"
                                    (click)="sendBadgeData()">{{country}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="final-destination-badge">
                    <span *ngFor="let badge of badgeItems; let i = index" class="badge bg-primary me-2"
                        (click)="delete(i)">{{badge}}
                        <img src="../../../../assets/Travel_Page_Assets/Quotes Screen/Icons/cross mark.svg"
                            alt="cross-mark">
                    </span>

          
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Choose Your Dates <span class="astrick">*</span></label>
                <div class="input-section border d-flex justify-content-between align-items-center">

                    <div class="search-div border d-flex justify-content-center align-items-center">
                        <img src="../../../assets/Travel_Page_Assets/Single Trip Flow/Icons/Arrow-left(Back for Input Folder)Icon.svg"
                            alt="">
                    </div>


                    <input formControlName="tripStart" class="trip-date" type="date" id="start-date" value="01-May-2023"/>
                    <input formControlName="tripEnd" class="trip-date" type="date" id="end-date" value="2024-01-01"/>

                    <div class="down-arrow-div border d-flex justify-content-center align-items-center">
                        <img style="transform: rotate(180deg);"
                            src="../../../assets/Travel_Page_Assets/Single Trip Flow/Icons/Arrow-left(Back for Input Folder)Icon.svg"
                            alt="">
                    </div>

                </div>
            </div>

            <div class="submit-btn-div text-center">
                <button type="submit" (click)="updateProgressBar()" (click)="onSubmit()" class="btn submit-btn" routerLink="travellers-age">Next</button>
            </div>

        </form>


    </div>
</div>
